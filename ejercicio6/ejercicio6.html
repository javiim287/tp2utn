<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../media/favico.png">
    <link rel="stylesheet" type="text/css" href="../styles.css">
    <link rel="stylesheet" type="text/css" href="ejercicio6.css">
    <title>Ejercio 6</title>
</head>

<body>
    <div class="container">
        <form id="formulario" action="">
            <div class="input">
                <p>Nombre</p>
                <input id="nombre" type="text" placeholder="Nombre">
            </div>
            <div class="input">
                <p>Apellido</p>
                <input id="apellido" type="text" placeholder="Apellido">
            </div>
            <div class="input">
                <p>Edad (debe ser mayor o igual a 18)</p>
                <input id="edad" type="number" placeholder="Edad">
            </div>
            <div class="input">
                <p>Estatura (en <strong>cm</strong>)</p>
                <input id="estatura" type="number" placeholder="Estatura">
            </div>
            <div class="input">
                <p>Correo electrónico</p>
                <input id="email" type="text" placeholder="Correo">
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="input-status">
            <h2 id="status">Estado del envío:</h2>
        </div>
    </div>

    <script src="ejercicio6.js"></script>
</body>

</html>
